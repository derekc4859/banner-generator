<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {

      $('#sub').click(function() {
        var inputName = $('#name').val();
        var inputBday = $('#birth').val();
        var inputFavfood = $('#FavFood').val();
        var backGroundimage = $('#FavFood').val();
        if (backGroundimage == 'mango') {
          $('body').css('background-image', 'url("MangoBR.png")').css('background-repeat', 'no-repeat').css('background-size', '120%');
          $('h1').css('color', '#ffc34d');
        }
        else if (backGroundimage == 'ice cream') {
          $('body').css('background-image', 'url("icecream.png")').css('background-repeat', 'no-repeat').css('background-size', '100%');
          $('h1').css('color', "#80ffff");
        }
        else if (backGroundimage == 'french fries') {
          $('body').css('background-image', 'url("frenchFries.jpg")').css('background-repeat', 'no-repeat').css('background-size', '160%');
          $('h1').css('color', '#ff471a');
        }
        else if (backGroundimage == 'cake') {
          $('body').css('background-image', 'url("cake.jpg")').css('background-repeat', 'no-repeat').css('background-size', '200%');
          $('h1').css('color', 'white');
        }
        else if (backGroundimage == 'salad') {
          $('body').css('background-image', 'url("salad.jpg")').css('background-repeat', 'no-repeat').css('background-size', '100%');
          $('h1').css('color', '#99ff99');
        }
        else if (backGroundimage == 'pizza') {
          $('body').css('background-image', 'url("Pizza.JPG")').css('background-repeat', 'no-repeat').css('background-size', '100%');
          $('h1').css('color', '#cc6600');
        }
        $("p").hide(1000);
        $("#name").hide(1000);
        $('#birth').hide(1000);
        $("#FavFood").hide(1000);
        $("#sub").hide(1000);
        $("h1").hide(1000);
        $("h2").hide(1000);
        $('#userName').html(inputName).css("text-align", "center");
        $('#userBday').html(inputBday).css("text-align", "center");
        $('#userFavFood').html("My favorite food is " + inputFavfood).css("text-align", "center");
        $("#userName").show(1000);
        $("#userBday").show(1000);
        $("#userFavFood").show(1000);
      });
    });
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1 id="userName"></h1>
  <h1 id="userBday"></h1>
  <h1 id="userFavFood"></h1>
  <h2>Food Banner Generator</h2>
  <p>Name</p>
  <input id="name" placeholder="John Cena">
  <p>Date of Birth</p>
  <input id="birth" placeholder="April 23, 1977">
  <br>
  <p>Favorite Food</p>
  <select id="FavFood">
    <option value="ice cream" id="IC">Ice Cream</option>
    <option value="french fries">French Fries</option>
    <option value="mango">Mango</option>
    <option value="cake">Cake</option>
    <option value="pizza">Pizza</option>
    <option value="salad">Salad</option>
  </select>
  <br>
  <input type="submit" id="sub">
</body>

</html>
